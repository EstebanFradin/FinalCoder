{% extends "Moneda/base.html" %}

{% load static %}

{% block Contenido %}

<header class="masthead">
    <div class="container">
        <div class="masthead-heading text-uppercase" style="color: #f5f5f5;">CONTACTO</div>
    </div>
</header>

<section style="background-color: #212529;">
    <div style="display: flex;align-items: center;justify-content: center;">
        <form action="{% url 'home-contacto' %}" method="post" style="align-items: center; color: #f5f5f5;">
            {% csrf_token %}

            <p>Nombre: <input type="text" name="nombre"></p>

            <p>Mail: <input type="email" name="mail"></p>

            <p>Teléfono: <input type="number" name="cel"></p>

            <textarea name="msj" id="" cols="30" rows="10" placeholder="Escribir sus dudas aquí..."></textarea>

            <p style="display: flex;justify-content: center;"><input type="submit" value="ENVIAR" class="btn btn-primary"></p>

        </form>
    </div>
</section>





{% endblock %}
